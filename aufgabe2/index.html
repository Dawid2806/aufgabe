<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section class="section">
      <div class="login_container">
        <div class="title">
          <h1>willkommen zuruck</h1>
          <p>Melde dich an um etwas uber deine Lieblingsspiele zu schreiben</p>
        </div>
        <form class="form_container" action="">
          <div class="input_container">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" placeholder="Gib deine E-Mail-Adresse ein" />
          </div>
          <div class="input_container">
            <label for="password">Password</label>
            <input type="password" placeholder="***********" />
          </div>
          <p>password vergessen?</p>
          <button class="login_button">Einloggen</button>
        </form>
        <div class="alternative_login_container">
          <span>oder</span>
          <div class="alternative_button_container">
            <button>google</button>
            <button>facebook</button>
          </div>
        </div>
        <img
          class="login_element"
          src="./assets/split-layout_left-top.svg"
          alt=""
        />
      </div>
      <div class="hero_container">
        <div class="image_container">
          <img src="./assets/split-layout_chameleon-on-branch.svg" alt="" />
          <img src="./assets/split-layout_right-top.svg" alt="" />
          <img src="./assets/split-layout_right-bottom.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
